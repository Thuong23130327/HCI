<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .btn {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: blue;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: gray;
            color: white;
            border: none;
        }
        .readonly {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Course Management</h1>

    <!-- Course Form -->
    <form id="course-form">
        <div class="form-group">
            <label for="course_id">Course ID</label>
            <input type="text" id="course_id" readonly class="readonly">
        </div>

        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" id="course_name" placeholder="Enter course name" required maxlength="255">
            <div class="error" id="course_name-error"></div>
        </div>

        <div class="form-group">
            <label for="course_description">Course Description (optional)</label>
            <textarea id="course_description" placeholder="Enter course description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="instructor">Instructor</label>
            <select id="instructor" required>
                <option value="">Select an instructor</option>
                <!-- Populate with existing instructors -->
                <option value="1">Instructor A</option>
                <option value="2">Instructor B</option>
                <option value="3">Instructor C</option>
            </select>
            <div class="error" id="instructor-error"></div>
        </div>

        <div class="form-group">
            <label>Created At</label>
            <div id="created_at" readonly class="readonly"></div>
        </div>

        <div class="form-group">
            <label>Last Updated At</label>
            <div id="updated_at" readonly class="readonly"></div>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Create Course</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
    </form>

    <!-- Course Details Modal -->
    <div id="course-details-modal" style="display:none;">
        <h2>Course Details</h2>
        <div class="form-group">
            <label>Course ID</label>
            <div id="modal_course_id"></div>
        </div>
        <div class="form-group">
            <label>Course Name</label>
            <div id="modal_course_name"></div>
        </div>
        <div class="form-group">
            <label>Course Description</label>
            <div id="modal_course_description"></div>
        </div>
        <div class="form-group">
            <label>Instructor</label>
            <div id="modal_instructor"></div>
        </div>
        <div class="form-group">
            <label>Created At</label>
            <div id="modal_created_at"></div>
        </div>
        <div class="form-group">
            <label>Last Updated At</label>
            <div id="modal_updated_at"></div>
        </div>
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        <button class="btn btn-secondary" onclick="deleteCourse()">Delete Course</button>
    </div>

    <script>
        // Function to simulate fetching course data
        function loadCourseData(courseId) {
            // Simulated data for demonstration
            const courseData = {
                id: courseId,
                name: "Sample Course",
                description: "This is a sample course description.",
                instructor: "Instructor A",
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
            };

            document.getElementById('modal_course_id').innerText = courseData.id;
            document.getElementById('modal_course_name').innerText = courseData.name;
            document.getElementById('modal_course_description').innerText = courseData.description;
            document.getElementById('modal_instructor').innerText = courseData.instructor;
            document.getElementById('modal_created_at').innerText = courseData.createdAt;
            document.getElementById('modal_updated_at').innerText = courseData.updatedAt;
        }

        // Function to show course details modal
        function showCourseDetails(courseId) {
            loadCourseData(courseId);
            document.getElementById('course-details-modal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('course-details-modal').style.display = 'none';
        }

        // Function to delete course with confirmation
        function deleteCourse() {
            const confirmDelete = confirm("Are you sure you want to delete this course?");
            if (confirmDelete) {
                // Add logic to delete course
                alert("Course deleted.");
                closeModal();
            }
        }

        // Function to handle form submission
        document.getElementById('course-form').onsubmit = function(event) {
            event.preventDefault();
            // Add logic to create or update the course
            alert("Course created/updated successfully.");
        };

        function cancelForm() {
            document.getElementById('course-form').reset();
            closeModal();
        }

        // Simulate showing course details on page load
        showCourseDetails(1);
    </script>

</body>
</html>
