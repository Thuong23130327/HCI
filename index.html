<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 70px auto;
        }
        .sidebar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 150px;
            background: #ddd;
            padding: 20px;
            height: 100%;
        }
        .sidebar .lab {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .sidebar .lab:hover {
            background: #f0f0f0;
        }
        .new-lab-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: blue;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .btn {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: blue;
            color: white;
        }
        .readonly {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home" onclick="showSection('home')">Home</a>
        <a href="#about" onclick="showSection('about')">About</a>
        <a href="#labs" onclick="showSection('labs')">Labs</a>
    </nav>

    <div class="container" id="home">
        <h1>Home</h1>
        <p>Welcome to the Course Management System.</p>
        <p>There are 2 labs available in the Labs section.</p>
    </div>

    <div class="container" id="about" style="display:none;">
        <h1>About</h1>
        <h2>Nguyễn Hoài Thương - 23130327</h2>
    </div>

    <div class="container" id="labs" style="display:none;">
        <h1>Labs</h1>
        <div class="sidebar">
            <a href="#" class="lab" onclick="showLab('lab1')">Lab 1</a>
            <a href="#" class="lab" onclick="showLab('lab2')">Lab 2</a>
        </div>
        <div class="tab-content" id="lab1">
            <h2>Lab 1: Course Management UI</h2>
            <form id="course-form">
                <div class="form-group">
                    <label for="course_id">Course ID</label>
                    <input type="text" id="course_id" placeholder="Auto-generated" readonly class="readonly">
                </div>

                <div class="form-group">
                    <label for="course_name">Course Name</label>
                    <input type="text" id="course_name" placeholder="Enter course name" required maxlength="255">
                    <div class="error" id="course_name-error"></div>
                </div>

                <div class="form-group">
                    <label for="course_description">Course Description (optional)</label>
                    <textarea id="course_description" placeholder="Enter course description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="instructor">Instructor</label>
                    <select id="instructor" required>
                        <option value="">Select an instructor</option>
                        <option value="1">Instructor A</option>
                        <option value="2">Instructor B</option>
                        <option value="3">Instructor C</option>
                    </select>
                    <div class="error" id="instructor-error"></div>
                </div>

                <div class="form-group">
                    <label>Created At</label>
                    <div id="created_at" class="readonly">Auto-generated date</div>
                </div>

                <div class="form-group">
                    <label>Last Updated At</label>
                    <div id="updated_at" class="readonly">Auto-generated date</div>
                </div>

                <button type="submit" class="btn btn-primary">Create Course</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </form>
        </div>
        <div class="tab-content" id="lab2" style="display:none;">
            <h2>Lab 2</h2>
            <p>Lab 2 details here.</p>
        </div>
    </div>

    <div class="new-lab-button" onclick="createNewLab()">+</div>

    <script>
        function showSection(section) {
            const sections = ['home', 'about', 'labs'];
            sections.forEach(s => {
                document.getElementById(s).style.display = s === section ? 'block' : 'none';
            });
        }

        function showLab(lab) {
            const labs = ['lab1', 'lab2'];
            labs.forEach(l => {
                document.getElementById(l).style.display = l === lab ? 'block' : 'none';
            });
        }

        function createNewLab() {
            alert("Create a new lab clicked!");
        }

        document.getElementById('course-form').onsubmit = function(event) {
            event.preventDefault();
            alert("Course created/updated successfully.");
        };

        function cancelForm() {
            document.getElementById('course-form').reset();
        }

        showSection('home');
    </script>

</body>
</html>
