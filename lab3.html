<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelab3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Liên kết Bootstrap Icons -->
    <title>Chia sẻ tài liệu</title>
</head>
<body>
    <h1>Chia Sẻ Tài Liệu</h1>
    <div class="container">
        <div class="card">
            <i class="bi bi-java"></i> <!-- Icon Java -->
            <h3>Java</h3>
            <button onclick="openPopup('Java')">View</button>
        </div>
        <div class="card">
            <i class="bi bi-python"></i> <!-- Icon Python -->
            <h3>Python</h3>
            <button onclick="openPopup('Python')">View</button>
        </div>
        <div class="card">
            <i class="bi bi-filetype-html"></i> <!-- Icon HTML -->
            <h3>HTML</h3>
            <button onclick="openPopup('HTML')">View</button>
        </div>
        <div class="card">
            <i class="bi bi-filetype-css"></i> <!-- Icon CSS -->
            <h3>CSS</h3>
            <button onclick="openPopup('CSS')">View</button>
        </div>
        <div class="card">
            <i class="bi bi-filetype-cpp"></i> <!-- Icon C++ -->
            <h3>C++</h3>
            <button onclick="openPopup('C++')">View</button>
        </div>
        <div class="card">
            <i class="bi bi-file-earmark-text"></i> <!-- Icon Tài liệu tham khảo -->
            <h3>Tài Liệu Tham Khảo</h3>
            <button onclick="openPopup('Tài Liệu Tham Khảo')">View</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <h3>Bài Giảng:</h3>
            <ul id="lecture-list"></ul>
            <h3>Tài Liệu Tham Khảo:</h3>
            <ul id="reference-list"></ul>
            <h3>Bài Tập:</h3>
            <ul id="assignment-list"></ul>
        </div>
    </div>

    <script src="scriptlab3.js"></script>
</body>
</html>
