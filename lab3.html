<body>
    <!-- Liên kết Bootstrap Icons -->
    <title>Chia sẻ tài liệu</title>

    <body>
        <h1>Available Materials</h1>
        <div class="container">
            <div class="card">
                <i class="bi bi-filetype-java"></i>
                <h3>Java</h3>
                <button onclick="openPopup('Java')">View</button>
            </div>
            <div class="card">
                <i class="bi bi-filetype-py"></i>
                <h3>Python</h3>
                <button onclick="openPopup('Python')">View</button>
            </div>
            <div class="card">
                <i class="bi bi-filetype-html"></i> <!-- Icon HTML -->
                <h3>HTML</h3>
                <button onclick="openPopup('HTML')">View</button>
            </div>
            <div class="card">
                <i class="bi bi-filetype-css"></i> <!-- Icon CSS -->
                <h3>CSS</h3>
                <button onclick="openPopup('CSS')">View</button>
            </div>
            <div class="card">
                <i class="bi bi-file-earmark-code"></i>
                <h3>C++</h3>
                <button onclick="openPopup('C++')">View</button>
            </div>
            <div class="card">
                <i class="bi bi-journal"></i>
                <h3>FEE</h3>
                <button onclick="openPopup('FEE')">View</button>

                <span class="close" onclick="closePopup()">&times;</span>

                    <div href="#" class="w3-bar-item w3-button">
                        <div class="dropdown">
                            <button class="dropbtn">Bài giảng</button>

                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>

                        <div href="#" class="w3-bar-item w3-button">

                                <button class="dropbtn">Tài Liệu Tham Khảo</button>
                                <div class="dropdown-content">
                                    <ul id="reference-list"></ul>

                                </div>
                            </div>
                            

                        <div href="#" class="w3-bar-item w3-button">
                             <div class="dropdown">
                                <button class="dropbtn">Bài Tập</button>
                                <div class="dropdown-content">

                                </div>
                            </div>
