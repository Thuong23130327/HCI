<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="lab1style.css">
</head>
<body> 
    <div class="container">
        <h1>Course Management System</h1>
        
        <!-- Course Form -->
        <form id="courseForm">
            <div class="form-group">
                <label for="courseId">Course ID (Auto-generated)</label>
                <input type="text" id="courseId" name="courseId" readonly>
            </div>
            
            <div class="form-group">
                <label for="courseName">Course Name <span class="required">*</span></label>
                <input type="text" id="courseName" name="courseName" maxlength="255" required>
            </div>
            
            <div class="form-group">
                <label for="courseDescription">Course Description</label>
                <textarea id="courseDescription" name="courseDescription" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="createdBy">Instructor</label>
                <select id="createdBy" name="createdBy">
                    <option value="">Select an instructor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="createdAt">Created At</label>
                <input type="text" id="createdAt" name="createdAt" readonly>
            </div>
            
            <div class="form-group">
                <label for="updatedAt">Last Updated</label>
                <input type="text" id="updatedAt" name="updatedAt" readonly>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="saveCourse">Save Course</button>
                <button type="button" id="deleteSelected">Delete Selected</button>
                <button type="button" id="deleteAll">Delete All</button>
            </div>
        </form>
        
        <!-- Saved Courses Section -->
        <h2>Saved Courses</h2>
        <div id="courseCards" class="course-cards"></div>
    </div>

    <div class="sidenav">
        <a href="#lab1"  onclick="window.location.href='lab1.html'">lab 1</a>
        <a href="#lab2" onclick="window.location.href='lab2.html'">lab 2</a>
        <a href="#lab3" onclick="window.location.href='lab3.html'">lab 3</a>
        <a href="#lab4" onclick="window.location.href='lab4.html'">lab 4</a>
        <a href="#lab5" onclick="window.location.href='lab5.html'">lab 5</a>
        <a href="#lab6" onclick="window.location.href='lab6.html'">lab 6</a>
        <a href="#lab7" onclick="window.location.href='lab7.html'">lab 7</a>
        <a href="#lab8" onclick="window.location.href='lab8.html'">lab 8</a>
      </div>

    <script src="lab1script.js"></script>
</body>
</html>
